<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Page -->
    <div class="choose">
        <p>Choose Who First ?</p>
        <div class="choices">
            <span class="choice x"><span>X</span> Player</span>
            <span class="choice o"><span>O</span> Player</span>
        </div>

    </div>
    <!-- End Main Page -->

    <!-- Start Game -->
    <div class="container">
        <div class="title"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!-- End Game -->

    <script src="js/app.js"></script>
</body>

</html>
